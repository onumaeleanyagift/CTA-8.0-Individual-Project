<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click & Explore</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300" id="theme">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="flex justify-between items-center py-4">
      <h1 class="text-3xl font-bold">Click & Explore</h1>
      <button id="themeToggle" class="bg-blue-500 text-white py-2 px-4 rounded">Toggle Dark Mode</button>
    </header>
    
    <!-- Greeting Section -->
    <section class="text-center my-10">
      <h2 class="text-2xl font-semibold">Welcome!</h2>
      <p class="mt-2">Click the button to see a dynamic greeting:</p>
      <button id="greetButton" class="bg-green-500 text-white py-2 px-4 mt-4 rounded">Show Greeting</button>
      <p id="greetingMessage" class="mt-4 text-xl font-medium"></p>
    </section>
  </div>
</body>
</html>
